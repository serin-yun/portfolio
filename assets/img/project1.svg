<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="erpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="erpAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#erpGradient)"/>
  
  <!-- ERP Dashboard -->
  <rect x="20" y="20" width="360" height="260" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="30" y="30" width="340" height="40" fill="url(#erpAccent)" rx="8"/>
  <text x="50" y="55" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">ERP Supply Chain Management</text>
  
  <!-- Navigation -->
  <rect x="30" y="80" width="340" height="30" fill="#f8fafc" rx="4"/>
  <text x="40" y="100" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#1e293b">Dashboard</text>
  <text x="120" y="100" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Inventory</text>
  <text x="180" y="100" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Orders</text>
  <text x="230" y="100" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Analytics</text>
  
  <!-- Main Content Grid -->
  <!-- Inventory Status -->
  <rect x="40" y="130" width="160" height="80" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="50" y="150" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Inventory Status</text>
  <text x="50" y="170" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Total Items: 1,247</text>
  <text x="50" y="185" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Low Stock: 23</text>
  <text x="50" y="200" font-family="Inter, sans-serif" font-size="12" fill="#10b981">In Stock: 1,224</text>
  
  <!-- Order Processing -->
  <rect x="220" y="130" width="160" height="80" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="230" y="150" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Order Processing</text>
  <text x="230" y="170" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Pending: 45</text>
  <text x="230" y="185" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Processing: 12</text>
  <text x="230" y="200" font-family="Inter, sans-serif" font-size="12" fill="#10b981">Completed: 1,203</text>
  
  <!-- Supply Chain Flow -->
  <rect x="40" y="230" width="340" height="40" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="50" y="250" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Supply Chain Flow</text>
  
  <!-- Flow indicators -->
  <circle cx="120" cy="250" r="4" fill="#3b82f6"/>
  <text x="130" y="255" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Supplier</text>
  
  <circle cx="200" cy="250" r="4" fill="#8b5cf6"/>
  <text x="210" y="255" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Warehouse</text>
  
  <circle cx="280" cy="250" r="4" fill="#10b981"/>
  <text x="290" y="255" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Distribution</text>
  
  <circle cx="360" cy="250" r="4" fill="#f59e0b"/>
  <text x="370" y="255" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Customer</text>
  
  <!-- Connection lines -->
  <line x1="124" y1="250" x2="196" y2="250" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="204" y1="250" x2="276" y2="250" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="284" y1="250" x2="356" y2="250" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Data visualization elements -->
  <rect x="50" y="160" width="120" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="50" y="160" width="90" height="6" rx="3" fill="#3b82f6"/>
  
  <rect x="230" y="160" width="120" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="230" y="160" width="100" height="6" rx="3" fill="#8b5cf6"/>
</svg>