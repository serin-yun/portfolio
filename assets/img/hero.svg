<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#heroGradient)"/>
  
  <!-- Project Management Dashboard -->
  <rect x="50" y="80" width="700" height="400" rx="20" fill="white" stroke="url(#accentGradient)" stroke-width="2" opacity="0.9"/>
  
  <!-- Dashboard Header -->
  <rect x="70" y="100" width="660" height="50" fill="url(#accentGradient)" rx="10"/>
  <text x="100" y="130" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="white">IT Project Management Dashboard</text>
  
  <!-- Project Cards -->
  <rect x="90" y="180" width="200" height="120" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="110" y="205" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1e293b">ERP System</text>
  <text x="110" y="225" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Supply Chain Management</text>
  <rect x="110" y="235" width="160" height="8" rx="4" fill="#e2e8f0"/>
  <rect x="110" y="235" width="120" height="8" rx="4" fill="#3b82f6"/>
  <text x="110" y="255" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Progress: 75%</text>
  
  <rect x="320" y="180" width="200" height="120" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="340" y="205" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1e293b">AI Solution</text>
  <text x="340" y="225" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Data Analytics Platform</text>
  <rect x="340" y="235" width="160" height="8" rx="4" fill="#e2e8f0"/>
  <rect x="340" y="235" width="140" height="8" rx="4" fill="#8b5cf6"/>
  <text x="340" y="255" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Progress: 87%</text>
  
  <rect x="550" y="180" width="200" height="120" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="570" y="205" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1e293b">System Architecture</text>
  <text x="570" y="225" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Enterprise Integration</text>
  <rect x="570" y="235" width="160" height="8" rx="4" fill="#e2e8f0"/>
  <rect x="570" y="235" width="100" height="8" rx="4" fill="#10b981"/>
  <text x="570" y="255" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Progress: 62%</text>
  
  <!-- Timeline -->
  <rect x="90" y="330" width="660" height="80" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="110" y="355" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Project Timeline</text>
  
  <!-- Timeline items -->
  <circle cx="130" cy="375" r="6" fill="#3b82f6"/>
  <text x="150" y="380" font-family="Inter, sans-serif" font-size="12" fill="#1e293b">Planning Phase</text>
  
  <circle cx="280" cy="375" r="6" fill="#8b5cf6"/>
  <text x="300" y="380" font-family="Inter, sans-serif" font-size="12" fill="#1e293b">Development</text>
  
  <circle cx="430" cy="375" r="6" fill="#10b981"/>
  <text x="450" y="380" font-family="Inter, sans-serif" font-size="12" fill="#1e293b">Testing</text>
  
  <circle cx="580" cy="375" r="6" fill="#f59e0b"/>
  <text x="600" y="380" font-family="Inter, sans-serif" font-size="12" fill="#1e293b">Deployment</text>
  
  <!-- Connection lines -->
  <line x1="136" y1="375" x2="274" y2="375" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="286" y1="375" x2="424" y2="375" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="436" y1="375" x2="574" y2="375" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Floating elements -->
  <circle cx="150" cy="50" r="3" fill="#3b82f6" opacity="0.6" filter="url(#glow)"/>
  <circle cx="650" cy="70" r="4" fill="#8b5cf6" opacity="0.6" filter="url(#glow)"/>
  <circle cx="700" cy="150" r="2" fill="#10b981" opacity="0.6" filter="url(#glow)"/>
  <circle cx="100" cy="500" r="3" fill="#f59e0b" opacity="0.6" filter="url(#glow)"/>
  <circle cx="750" cy="450" r="2" fill="#ef4444" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Data flow arrows -->
  <path d="M 200 160 Q 250 140 300 160" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.7" marker-end="url(#arrowhead)"/>
  <path d="M 430 160 Q 480 140 530 160" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.7" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>
</svg>