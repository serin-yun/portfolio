<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="systemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="systemAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="systemGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#systemGradient)"/>
  
  <!-- System Architecture -->
  <rect x="20" y="20" width="360" height="260" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="30" y="30" width="340" height="40" fill="url(#systemAccent)" rx="8"/>
  <text x="50" y="55" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">Enterprise System Architecture</text>
  
  <!-- System Components -->
  <!-- Load Balancer -->
  <rect x="50" y="90" width="80" height="50" rx="8" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
  <text x="70" y="110" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#059669">Load Balancer</text>
  <text x="60" y="125" font-family="Inter, sans-serif" font-size="10" fill="#64748b">nginx</text>
  
  <!-- Web Servers -->
  <rect x="160" y="90" width="80" height="50" rx="8" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
  <text x="180" y="110" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#059669">Web Server</text>
  <text x="185" y="125" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Apache</text>
  
  <rect x="160" y="160" width="80" height="50" rx="8" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
  <text x="180" y="180" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#059669">Web Server</text>
  <text x="185" y="195" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Apache</text>
  
  <!-- Application Servers -->
  <rect x="270" y="90" width="80" height="50" rx="8" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
  <text x="285" y="110" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#059669">App Server</text>
  <text x="290" y="125" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Tomcat</text>
  
  <rect x="270" y="160" width="80" height="50" rx="8" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
  <text x="285" y="180" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#059669">App Server</text>
  <text x="290" y="195" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Tomcat</text>
  
  <!-- Database Cluster -->
  <rect x="50" y="230" width="100" height="40" rx="8" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
  <text x="70" y="250" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#059669">Database</text>
  <text x="75" y="265" font-family="Inter, sans-serif" font-size="10" fill="#64748b">MySQL Cluster</text>
  
  <!-- Cache Layer -->
  <rect x="180" y="230" width="100" height="40" rx="8" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
  <text x="210" y="250" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#059669">Cache</text>
  <text x="215" y="265" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Redis</text>
  
  <!-- Message Queue -->
  <rect x="310" y="230" width="80" height="40" rx="8" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
  <text x="325" y="250" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#059669">Queue</text>
  <text x="330" y="265" font-family="Inter, sans-serif" font-size="10" fill="#64748b">RabbitMQ</text>
  
  <!-- Connection Lines -->
  <!-- Load Balancer to Web Servers -->
  <line x1="130" y1="115" x2="160" y2="115" stroke="#10b981" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="130" y1="115" x2="160" y2="185" stroke="#10b981" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Web Servers to App Servers -->
  <line x1="240" y1="115" x2="270" y2="115" stroke="#10b981" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="240" y1="185" x2="270" y2="185" stroke="#10b981" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- App Servers to Database -->
  <line x1="310" y1="140" x2="150" y2="230" stroke="#10b981" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="310" y1="210" x2="230" y2="230" stroke="#10b981" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- App Servers to Cache -->
  <line x1="310" y1="140" x2="230" y2="230" stroke="#10b981" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- App Servers to Queue -->
  <line x1="350" y1="140" x2="350" y2="230" stroke="#10b981" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="350" y1="210" x2="350" y2="230" stroke="#10b981" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- System Status Indicators -->
  <circle cx="320" cy="50" r="4" fill="#10b981" filter="url(#systemGlow)"/>
  <text x="330" y="55" font-family="Inter, sans-serif" font-size="10" fill="#059669">Online</text>
  
  <circle cx="350" cy="50" r="4" fill="#10b981" filter="url(#systemGlow)"/>
  <text x="360" y="55" font-family="Inter, sans-serif" font-size="10" fill="#059669">Healthy</text>
  
  <!-- Performance Metrics -->
  <rect x="50" y="90" width="60" height="20" rx="4" fill="#f0fdf4" stroke="#10b981" stroke-width="1"/>
  <text x="55" y="105" font-family="Inter, sans-serif" font-size="8" fill="#059669">99.9% Uptime</text>
  
  <!-- Data Flow Indicators -->
  <circle cx="200" cy="80" r="2" fill="#10b981" opacity="0.6"/>
  <circle cx="220" cy="75" r="2" fill="#10b981" opacity="0.6"/>
  <circle cx="240" cy="80" r="2" fill="#10b981" opacity="0.6"/>
  
  <!-- Floating system elements -->
  <circle cx="100" cy="50" r="2" fill="#10b981" opacity="0.4"/>
  <circle cx="300" cy="70" r="2" fill="#10b981" opacity="0.4"/>
  <circle cx="80" cy="280" r="2" fill="#10b981" opacity="0.4"/>
  <circle cx="350" cy="280" r="2" fill="#10b981" opacity="0.4"/>
</svg>