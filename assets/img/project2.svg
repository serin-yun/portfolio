<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9d5ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="aiGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#aiGradient)"/>
  
  <!-- AI Dashboard -->
  <rect x="20" y="20" width="360" height="260" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="30" y="30" width="340" height="40" fill="url(#aiAccent)" rx="8"/>
  <text x="50" y="55" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">AI Data Analytics Platform</text>
  
  <!-- AI Brain Icon -->
  <circle cx="350" cy="50" r="12" fill="white" opacity="0.2"/>
  <path d="M 340 45 Q 350 35 360 45 Q 350 55 340 45" fill="white" opacity="0.8"/>
  
  <!-- Data Visualization Area -->
  <rect x="40" y="90" width="320" height="120" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Chart Title -->
  <text x="50" y="110" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1e293b">AI Model Performance</text>
  
  <!-- Bar Chart -->
  <rect x="60" y="140" width="20" height="40" rx="4" fill="#8b5cf6" opacity="0.8"/>
  <rect x="90" y="130" width="20" height="50" rx="4" fill="#a855f7" opacity="0.8"/>
  <rect x="120" y="120" width="20" height="60" rx="4" fill="#c084fc" opacity="0.8"/>
  <rect x="150" y="110" width="20" height="70" rx="4" fill="#d8b4fe" opacity="0.8"/>
  <rect x="180" y="100" width="20" height="80" rx="4" fill="#e9d5ff" opacity="0.8"/>
  
  <!-- Chart Labels -->
  <text x="65" y="195" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Jan</text>
  <text x="95" y="195" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Feb</text>
  <text x="125" y="195" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Mar</text>
  <text x="155" y="195" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Apr</text>
  <text x="185" y="195" font-family="Inter, sans-serif" font-size="10" fill="#64748b">May</text>
  
  <!-- AI Metrics -->
  <rect x="40" y="230" width="100" height="40" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="50" y="250" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Accuracy</text>
  <text x="50" y="265" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#8b5cf6">94.2%</text>
  
  <rect x="160" y="230" width="100" height="40" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="170" y="250" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Precision</text>
  <text x="170" y="265" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#a855f7">91.8%</text>
  
  <rect x="280" y="230" width="100" height="40" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="290" y="250" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Recall</text>
  <text x="290" y="265" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#c084fc">89.5%</text>
  
  <!-- Neural Network Visualization -->
  <circle cx="250" cy="150" r="8" fill="#8b5cf6" opacity="0.6" filter="url(#aiGlow)"/>
  <circle cx="280" cy="140" r="6" fill="#a855f7" opacity="0.6" filter="url(#aiGlow)"/>
  <circle cx="270" cy="170" r="6" fill="#c084fc" opacity="0.6" filter="url(#aiGlow)"/>
  <circle cx="300" cy="160" r="8" fill="#d8b4fe" opacity="0.6" filter="url(#aiGlow)"/>
  
  <!-- Connection lines -->
  <line x1="250" y1="150" x2="280" y2="140" stroke="#8b5cf6" stroke-width="2" opacity="0.4"/>
  <line x1="250" y1="150" x2="270" y2="170" stroke="#8b5cf6" stroke-width="2" opacity="0.4"/>
  <line x1="280" y1="140" x2="300" y2="160" stroke="#8b5cf6" stroke-width="2" opacity="0.4"/>
  <line x1="270" y1="170" x2="300" y2="160" stroke="#8b5cf6" stroke-width="2" opacity="0.4"/>
  
  <!-- Data flow indicators -->
  <circle cx="60" cy="80" r="3" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="80" cy="75" r="2" fill="#a855f7" opacity="0.6"/>
  <circle cx="100" cy="85" r="3" fill="#c084fc" opacity="0.6"/>
  
  <!-- Floating data points -->
  <circle cx="320" cy="120" r="2" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="330" cy="140" r="2" fill="#a855f7" opacity="0.4"/>
  <circle cx="315" cy="160" r="2" fill="#c084fc" opacity="0.4"/>
</svg>